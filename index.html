    <script>

      function changeRegion(region){
        if(region==="LAN"){
          return "LA1";
        }
        else if(region==="LAS"){
          return "LA2";
        }
        else if(region==="EUW"){
          return "EUW1";
        }
        else if(region==="EUNE"){
          return "EUN1";
        }
        else if(region==="BR"){
          return "BR1";
        }
        else if(region==="NA"){
          return "NA1";
        }
        else if(region==="OCE"){
          return "OC1";
        }
        else if(region==="RUS"){
          return "RU";
        }
        else if(region==="TR"){
          return "TR1";
        }
        else{
          return region;
        }
      }

      var name;

                                      [,],[,],[,],[,],[,]);

      function updateList(){
      	var newName=document.cookie.split("=")[1];

      	var l=$("#listRecent").html();


      	if(!l.includes(newName)){

      	l+="<li>"+newName+"</li>";
      	}

      	$("#listRecent").replaceWith("<ul id=\"listRecent\">"+l+"</ul>");
      }

      function searchSummoner(){
        $("#table-body").replaceWith("<tbody id=\"table-body\"><tr><th>Imagen</th><th>Nombre</th><th>Personaje</th><th>Spell 1</th><th>Spell 2</th><th>Tips</th></tr></tbody>");

        name = document.getElementById("summonerNameText").value;
        name = name.toLowerCase().replace(/ /g,'');
        region = document.getElementById("regionSelector").value;

        document.cookie="name="+name;

        updateList();

            //Utiliza el Api para buscar según los datos introducidos.
            $(document).load("search.php",{nameData:name,regionData:region}, function(response) {

                //response = '{"starguardianjinx":{"id":331516,"name":"StarGuardianJinx","profileIconId":1382,"summonerLevel":30,"revisionDate":1476123238000}}';

                jsonResult = JSON.parse(response);
                //Obtiene la key principal para buscar en otras partes del JSON.
                var key = name;
                var idPlayer = jsonResult[key]["id"];
                var iconId = jsonResult[key]['profileIconId'];
                var level = jsonResult[key]['summonerLevel'];

                var newRegion=changeRegion(region);

                $(document).load("getGame.php",{idPost:idPlayer,regionData:newRegion}, function(response) {
                	console.log("---------------------------------------------------------------------");
                	console.log("La información del juego es:");

                	jsonResult = JSON.parse(response);

                 for(var i=0; i<10; i++){
                  playerNames[i] = jsonResult['participants'][i]['summonerName'];
                  idChampion[i] = jsonResult['participants'][i]['championId'];
                  summonerSpells[i][0] = jsonResult['participants'][i]['spell1Id'];
                  summonerSpells[i][1] = jsonResult['participants'][i]['spell2Id'];

                  championNames[i] = getChampionName(idChampion[i]);
                  championTips[i] =  getChampionTips(championNames[i]);
                  console.log("El jugador "+playerNames[i]+" está jugando "+championNames[i]);
                  console.log("Los tips para jugar contra "+championNames[i]+" son "+getChampionTips(championNames[i]));
                }
                updateTable(idChampion,playerNames,championNames,championTips);

              });

            else if(summonerSpells[i][0]==4){
              spellName="SummonerFlash";

              spellName="SummonerFlash";

            if(summonerSpells[i][1]==1){
              spellName2="SummonerBoost";
            }
            else if(summonerSpells[i][1]==12){
              spellName2="SummonerTeleport";
            }
            else if(summonerSpells[i][1]==30){
              spellName2="SummonerPoroRecall";
            }
            else if(summonerSpells[i][1]==6){
              spellName2="SummonerHaste";
            }            
            else if(summonerSpells[i][1]==14){
              spellName2="SummonerDot";
            }    
            else if(summonerSpells[i][1]==32){
              spellName2="SummonerSnowball";
            }    
            else if(summonerSpells[i][1]==7){
              spellName2="SummonerHeal";
            }  
            else if(summonerSpells[i][1]==31){
              spellName2="SummonerPoroThrow";
            }  
            else if(summonerSpells[i][1]==11){
              spellName2="SummonerSmite";
            }  
            else if(summonerSpells[i][1]==3){
              spellName2="SummonerExhaust";
            }
            else if(summonerSpells[i][1]==13){
              spellName2="SummonerMana";
            }      
            else if(summonerSpells[i][1]==21){
              spellName2="SummonerBarrier";
            }      
            else{
              spellName2="SummonerFlash";
              //id=4
            } 

            imagenSpell1="http://ddragon.leagueoflegends.com/cdn/6.22.1/img/spell/"+spellName+".png";
            imagenSpell2="http://ddragon.leagueoflegends.com/cdn/6.22.1/img/spell/"+spellName2+".png";
            table+="<tr><td>";
            table+="<img src=\""+imagen+"\">"
                    +"<td>"+playerNames[i]+"</td>"
                    +"<td>"+championNames[i]+"</td>"
                    +"<td><img src=\""+imagenSpell1+"\"></td>"
                    +"<td><img src=\""+imagenSpell2+"\"></td>"
                    +"<td>"+championTips[i]+"</td>";

            table+="</td></tr>";
          }

          //table+="<tr><img src=\"http://ddragon.leagueoflegends.com/cdn/6.21.1/img/champion/Ahri.png";


          $("#table-body").replaceWith("<tbody id=\"table-body\">"+table+"</tbody>");
        }

      });		
          };
        </script>

        <script type="text/javascript">
         function getChampionTips(nombreCampeon){
    		//Utiliza el JSON local de la base de datos de Riot Games para obtener los tips.
    		var stringChampionTips = '{"data":{"Aatrox": {"id": 266,"title": "la Espada de los Oscuros","enemytips": ["Cuando Aatrox sufre un daño mortal, recupera vida según la cantidad en su barra de recurso en ese momento; si se le da el golpe de gracia cuando la barra de recurso está casi vacía, revivirá con una cantidad de Vida mucho menor.","Cuando Aatrox lanza Vuelo Oscuro hacia tu posición, evita que te derribe alejándote del centro de impacto.","Aatrox depende mucho de su autoataque para infligir daño y sobrevivir; reducir su Velocidad de Ataque comprando Presagio de Randuin o Corazón de Hielo permite reducir notablemente ambos componentes."],"name": "Aatrox","key": "Aatrox"},"Thresh": {"id": 412,"title": "el Carcelero Implacable","enemytips": ["Sentencia de Muerte de Thresh tiene un tiempo de lanzamiento bastante largo. Pon atención al lanzamiento para iniciar las maniobras evasivas.","Romper intencionadamente un muro de La Caja puede permitir que un aliado vulnerable escape ileso.","Thresh depende de juntar almas para llevarse una porción de su defensa y daño. Intenta castigarlo cuando vaya por las almas."],"name": "Thresh","key": "Thresh"},"Tryndamere": {"id": 23,"title": "el Rey Bárbaro","enemytips": ["Intenta hostigar a Tryndamere pronto para que no pueda matar súbditos y curarse mediante Ansia de Sangre.","Recuerda que Tryndamere sólo puede ralentizarte cuando no le estás dando la cara.","La mayor parte del daño de Tryndamere es físico. Si se vuelve demasiado fuerte, considera la posibilidad de comprar una Cota de Espinas."],"name": "Tryndamere","key": "Tryndamere"},"Gragas": {"id": 79,"title": "el Revoltoso","enemytips": ["Gragas puede lanzar a cualquiera por los aires con su habilidad definitiva. Procura no caer junto a él o, aun peor, junto a una torreta enemiga.","Lanzamiento de Barriga tiene un Enfriamiento muy corto, por lo que perseguir a Gragas no es tarea sencilla. No te sobrepases persiguiéndolo."],"name": "Gragas","key": "Gragas"},"Cassiopeia": {"id": 69,"title": "el Abrazo de la Serpiente","enemytips": ["Cassiopeia puede causarte mucho daño con Colmillos Gemelos si te envenena.","Aléjate de Cassiopeia cuando lance Mirada Petrificante para que te ralentice en lugar de aturdirte."],"name": "Cassiopeia","key": "Cassiopeia"},"AurelionSol": {"id": 136,"title": "el Forjador de Estrellas","enemytips": ["Intenta meterte dentro de su órbita, ya que sus estrellas no pueden hacerte daño de cerca.","Sus estrellas desaparecen cuando está aturdido o silenciado, lo que te da una oportunidad para luchar sin problemas contra él.","Aumenta su velocidad a medida que avanza en línea recta, pero si recibe daño, perderá su impulso.","Su habilidad Explosión Astral puede aumentar para cubrir un área enorme, ¡así que no te quedes mucho tiempo en el mismo lugar!"],"name": "Aurelion Sol","key": "AurelionSol"},"Ryze": {"id": 13,"title": "el Mago Rúnico","enemytips": ["Ryze es particularmente poderoso para los oponentes marcados con Flujo.","Usa el tiempo de carga de Distorsión del Entorno para prepararte para lo que salga del portal.","Usar hechizos de control de masas sobre Ryze cuando carga Distorsión del Entorno cancelará el portal."],"name": "Ryze","key": "Ryze"},"Poppy": {"id": 78,"title": "la Guardiana del Martillo","enemytips": ["Poppy puede detener el desplazamiento de enemigos cercanos con Entereza Inalterable.","Cuando Poppy empieza a agitar su martillo, carga su Veredicto de la Guardiana.","Pueden pisar el escudo de Poppy para evitar que lo logre."],"name": "Poppy","key": "Poppy"},"Sion": {"id": 14,"title": "el Coloso no Muerto","enemytips": ["Aunque Sion consiga lanzar un Impacto Aniquilador, hacer que suelte la carga antes reducirá su efecto.","Usa los momentos de respiro que te dará su muerte para reubicarte y prepararte para su regreso."],"name": "Sion","key": "Sion"},"Annie": {"id": 1,"title": "la Hija de la Oscuridad","enemytips": ["El oso invocado de Annie, Tibbers, quema a las unidades enemigas que lo rodean. Intenta mantenerte a cierta distancia de él después de invocarlo.","Puede utilizarse el hechizo de invocador Castigo para ayudar a acabar con Tibbers.","Estate pendiente de un poder blanco que se arremolina alrededor de Annie. Al verlo, sabrás que está lista para liberar su aturdimiento."],"name": "Annie","key": "Annie"},"Jhin": {"id": 202,"title": "el Virtuoso","enemytips": ["Florecer Letal solo inmoviliza a quienes son golpeados por los ataques básicos, las trampas, o los aliados dentro de los últimos 4 segundos.","Jhin coloca trampas invisibles alrededor del mapa. ¡Cuidado por donde pisas!","Los ataques de Jhin son bastante potentes, pero se queda sin munición luego del cuarto disparo. Aprovecha ese momento para atacarlo y acabar con él."],"name": "Jhin","key": "Jhin"},"Karma": {"id": 43,"title": "la Iluminada","enemytips": ["La habilidad pasiva de Karma reduce el enfriamiento de Mantra cuando golpea a campeones enemigos con habilidades y ataques básicos. Que no te ataque, y si lo hace, que asuma los riesgos.","Fulgor Espiritual de Karma explota de forma que inflige daño adicional en la zona en la que se lanza. Actúa rápido y escapa del círculo para no sufrir grandes daños.","Resolución Enfocada es una poderosa herramienta para ponerse a salvo. Mantén las distancias para evitar ser inmovilizado y buscar la pelea después de ello."],"name": "Karma","key": "Karma"},"Nautilus": {"id": 111,"title": "el Titán de las Profundidades","enemytips": ["Si Nautilus utiliza Aguas Revueltas cerca de ti, quédate en el sitio hasta que el efecto de ondas termine antes de salir corriendo. Si huyes antes, activará las explosiones secundarias, lo que te provocará un daño adicional y te ralentizará.","Mientras Nautilus está protegido, puede infligir grandes cantidades de daño en área con sus ataques básicos. Intenta destruir su escudo si tienes la oportunidad."],"name": "Nautilus","key": "Nautilus"},"Kled": {"id": 240,"title": "el Jinete Cascarrabias","enemytips": ["Kled genera coraje al herir a los enemigos con su pistola de bolsillo y sus ataques básicos, al matar súbditos y al atacar estructuras o monstruos épicos.","Observa la barra de coraje de Kled mientras está desmontado. Cuando llegue al 100%, volverá a montarse y recuperará gran cantidad de vida.","Kled es mucho más amenazador cuando tiene Tendencias violentas para usar."],"name": "Kled","key": "Kled"},"Lux": {"id": 99,"title": "la Dama Luminosa","enemytips": ["Lux tiene grandes habilidades para controlar zonas. Intenta dispersarte y atacar desde varias direcciones para que no pueda bloquear un área concreta.","Cuando te retires con poca Vida, prepárate para esquivar la Chispa Final de Lux. Un rayo rojo de mira se proyecta antes que el rayo principal, así que intenta hacerte a un lado si puedes."],"name": "Lux","key": "Lux"},"Ahri": {"id": 103,"title": "la Kumiho Ancestral","enemytips": ["La supervivencia de Ahri se reduce drásticamente cuando su habilidad definitiva, Impulso Espiritual, se acaba.","Quédate detrás de los súbditos para hacer que sea más difícil que te atine Encanto, así se reducirá notablemente el daño potencial de Ahri."],"name": "Ahri","key": "Ahri"},"Olaf": {"id": 2,"title": "el Berserker","enemytips": ["Olaf se vuelve más peligroso según pierde vida. Reserva las incapacitaciones para rematarlo.","Si evitas que Olaf alcance su hacha, minimizarás los efectos de su acoso en la fase de carriles.","Olaf tiene sus defensas reducidas por el daño sufrido durante Ragnarok, aún a pesar de ser inmune a las incapacitaciones. Si no puedes huir de Olaf durante Ragnarok, tus compañeros de equipo y tú deben centrar en él los ataques."],"name": "Olaf","key": "Olaf"},"Viktor": {"id": 112,"title": "el Heraldo Mecánico","enemytips": ["Ten cuidado cuando se te acerque Viktor. Su capacidad de control del campo de batalla aumenta con su proximidad al oponente.","Para saber la cantidad de aumentos que lleva, fíjate en el color de su bastón (morado, amarillo, azul o rojo)."],"name": "Viktor","key": "Viktor"},"Anivia": {"id": 34,"title": "la Criofénix","enemytips": ["Intenta emboscar a Anivia en los carriles. Con varios atacantes es más fácil asegurar que su huevo se malogre.","Si estás jugando con un campeón artillero, mantente lejos de Anivia para que puedas esquivar su Destello Helado más fácilmente.","Intenta luchar contra ella en los carriles. En la jungla, puede bloquear senderos con los niveles inferiores de Cristalizar."],"name": "Anivia","key": "Anivia"},"Singed": {"id": 27,"title": "el Químico Loco","enemytips": ["Mantén la distancia para que los aliados de Singed no te lancen.","Para ser eficaz, Singed debe mantenerse muy cerca de tu equipo. Aprovéchalo usando sobre él efectos de control de masas mientras atacas a sus aliados.","Ten cuidado cuando persigas a Singed. Es muy difícil de derribar, y puede dejar su rastro de veneno para causarte Daño mientras lo persigues."],"name": "Singed","key": "Singed"},"Garen": {"id": 86,"title": "el Poder de Demacia","enemytips": ["Acumula objetos de armadura para disminuir la gran cantidad de daño físico que inflige Garen.","Intenta huir de Garen cuando tu vida vaya disminuyendo, ya que puede ejecutarte rápidamente con Justicia Demaciana.","Cuidado con atacar a Garen en la maleza, ya que por lo general conseguirás que Juicio te provoque todo el daño.","Juicio inflige daño máximo cuando alcanza a un solo objetivo. Si no puedes salir de su radio de acción, muévete entre tus súbditos para reducir el daño."],"name": "Garen","key": "Garen"},"Lissandra": {"id": 127,"title": "la Bruja de Hielo","enemytips": ["La mejor forma de evitar que Lissandra se mueva usando su Sendero Glacial es inmovilizándola antes de que vuelva a activarla.","El Anillo de Escarcha de Lissandra tiene mucho enfriamiento en los primeros niveles; enfréntate a ella mientras está en enfriamiento.","El Fragmento de Hielo de Lissandra solo ralentiza a la primera unidad a la que impacta. Acércate a Lissandra por detrás de los súbditos de tu equipo para evitar que te ralentice."],"name": "Lissandra","key": "Lissandra"},"Maokai": {"id": 57,"title": "el Treant Retorcido","enemytips": ["Los retoños se pueden esquivar colocando súbditos aliados entre tú y ellos. También puedes huir de ellos si eres lo suficientemente rápido.","Torbellino Vengativo inflige más daño si atacas a Maokai o a sus aliados dentro del área de efecto. Permanece fuera del área para evitar el daño.","Maokai evitará el daño mientras esté usando Avance Retorcido, así que no malgastes tus hechizos."],"name": "Maokai","key": "Maokai"},"Morgana": {"id": 25,"title": "el Ángel Caído","enemytips": ["Tierra Maldita inflige mucho daño a las unidades a las que les falte un porcentaje muy alto de Vida. Si tu campeón está herido, procura mantenerte alejado del alcance de las garras de Morgana.","Morgana suele necesitar impactar con Hechizo Oscuro para poder preparar sus demás ataques, así que procurar usar a súbditos aliados como escudo contra dicha habilidad."],"name": "Morgana","key": "Morgana"},"Evelynn": {"id": 28,"title": "la Hacedora de Viudas","enemytips": ["Comprar Centinelas de Visión puede ser útil para detectar la posición de Evelynn y prepararse para sus emboscadas.","Evelynn es vulnerable a las ralentizaciones cuando usa el aumento de Velocidad de Movimiento de Oscuro Frenesí.","Si crees que Evelynn va a emboscar a uno de tus compañeros de equipo, avísales enviando una alerta por el minimapa y escribiendo en el chat."],"name": "Evelynn","key": "Evelynn"},"Fizz": {"id": 105,"title": "el Bromista de las Mareas","enemytips": ["Fizz es especialmente mortífero cuando su Vida alcanza niveles críticos, ya que todos los autoataques de Fizz causan un efecto de daño prolongado en el tiempo que se incrementa cuanto menor sea su Vida. Al enfrentarse a Fizz, lo mejor es tener la máxima Vida posible.","Fizz se desenvuelve mejor en escaramuzas largas. ¡No persigas a Fizz si puedes evitarlo!"],"name": "Fizz","key": "Fizz"},"Heimerdinger": {"id": 74,"title": "el Venerable Inventor","enemytips": ["Es más recomendable destruir todas las torretas de Heimerdinger al mismo tiempo con la ayuda de súbditos que luchar contra ellas de a una.","Presta mucha atención a la ¡Actualización! de Heimerdinger, ya que puede usarla para resolver la mayoría de los problemas en los que se mete. En cuanto se termine su definitiva, ¡ve por él!"],"name": "Heimerdinger","key": "Heimerdinger"},"Zed": {"id": 238,"title": "el Maestro de las Sombras","enemytips": ["Zed recibe un efecto adicional de los objetos de Daño de Ataque que compra, así que la Armadura es particularmente efectiva contra él.","Se vuelve especialmente vulnerable una vez usada Sombra Viviente, pues de ella dependen su daño, su ralentización y su movilidad.","La Cuchillada Sombría de Zed solo te ralentiza si su sombra te alcanza con ella. "],"name": "Zed","key": "Zed"},"Rumble": {"id": 68,"title": "la Amenaza Mecánica","enemytips": ["Presta mucha atención a la barra de Calor de Rumble. Si ves que está Sobrecalentado, ve a acabar con él mientras sus habilidades están desactivadas.","La habilidad definitiva de Rumble puede infligir mucho daño si te quedas dentro del área de efecto. Cuando veas caer los misiles, aléjate de la zona tan rápido como puedas.","Rumble inflige fundamentalmente daño mágico. Aumenta tu Resistencia Mágica para reducir su daño."],"name": "Rumble","key": "Rumble"},"Mordekaiser": {"id": 82,"title": "el Señor de la Muerte","enemytips": ["Las habilidades de Mordekaiser cargan su escudo y lo hacen más fuerte para matar de forma continua. Intenta concentrar los disparos en Mordekaiser para derribarlo.","Mantén la distancia y aléjate de las oleadas de criaturas porque les lanzará el Sifón de Destrucción.","Ten cuidado con el combo de Hijos de la Tumba e Ignición. Si estás lo suficientemente débil, te matará y proporcionará a su equipo un poderoso fantasma."],"name": "Mordekaiser","key": "Mordekaiser"},"Sona": {"id": 37,"title": "la Virtuosa de las Cuerdas","enemytips": ["Dispérsense cuando vean acercarse a Sona para que no pueda hacer bailar a todo el equipo.","Mata a Sona primero, ya que curará a su equipo si se queda sola mucho tiempo."],"name": "Sona","key": "Sona"},"KogMaw": {"id": 96,"title": "la Boca del Abismo","enemytips": ["KogMaw no tiene buenas habilidades de huida, por lo que es propenso a sufrir emboscadas.","¡Huye de KogMaw cuando muera!","El alcance de Artillería Viviente aumenta cada nivel.","Andanada Bioarcana permite a KogMaw matar al Barón Nashor muy pronto. Puede resultar muy valioso poner un centinela cerca de Nashor cuando KogMaw complete su Espada del Rey Arruinado."],"name": "KogMaw","key": "KogMaw"},"Katarina": {"id": 55,"title": "la Daga Siniestra","enemytips": ["Las habilidades de Katarina infligen daño mágico: aunque ella esté construyendo un objeto de Daño de Ataque, debes conseguir Resistencia Mágica para contrarrestarla.","Procura reservar una incapacitación para cuando Katarina use su Loto Mortal."],"name": "Katarina","key": "Katarina"},"Lulu": {"id": 117,"title": "el Hada Hechicera","enemytips": ["Los disparos del hada de Lulu se pueden interceptar, escóndete tras los súbditos para evitar los ataques adicionales del hada.","Lulu destaca cuando los rivales arremeten con potencia. ¡No le des la oportunidad! Utiliza tácticas de hostigamiento en vez de intentar echar a Lulu y su compañero."],"name": "Lulu","key": "Lulu"},"Ashe": {"id": 22,"title": "la Arquera de Hielo","enemytips": ["Ashe dispone de muy pocas opciones defensivas y es un buen objetivo al cual emboscar.","Cuidado al moverte por el mapa en solitario si Ashe no ha utilizado su Flecha de Cristal Encantada."],"name": "Ashe","key": "Ashe"},"Karthus": {"id": 30,"title": "el Canto de la Muerte","enemytips": ["Tras morir, Karthus puede seguir lanzando hechizos un breve tiempo. Aléjate de su cadáver para evitar riesgos.","Asegúrate de disponer siempre de Vida suficiente para sobrevivir al Réquiem, aunque tengas que volver a la base con más frecuencia para curarte."],"name": "Karthus","key": "Karthus"},"Alistar": {"id": 12,"title": "el Minotauro","enemytips": ["Alistar es molesto como duro. Intenta centrarte en atacantes más frágiles.","Ten cuidado con la combinación Pulverizar-Testarazo cuando estés cerca de alguna torreta.","Cuando Alistar usa su habilidad definitiva, es mejor retirarse y esperar a atacarlo cuando los efectos pasen."],"name": "Alistar","key": "Alistar"},"Darius": {"id": 122,"title": "la Mano de Noxus","enemytips": ["Cuando Darius agarra el hacha en enfriamiento, se vuelve vulnerable a los ataques de acoso.","La capacidad de huida de Darius es bastante limitada. En caso de tener ventaja contra él, sigue atacando sin cesar."],"name": "Darius","key": "Darius"},"Vayne": {"id": 67,"title": "la Cazadora Nocturna","enemytips": ["Vayne es frágil. Presiónala y se verá obligada a jugar con cautela.","No dejes que Vayne te acorrale contra los muros."],"name": "Vayne","key": "Vayne"},"Varus": {"id": 110,"title": "la Flecha del Castigo","enemytips": ["Si una unidad se ve afectada por Infección, las habilidades de Varus le infligirán daño extra.","Cuando consigue una muerte o ayuda en una muerte, Varus obtiene temporalmente Velocidad de Ataque y se vuelve mucho más peligroso.","Si una unidad es alcanzada por un zarcillo de la habilidad definitiva de Varus, Cadena de Corrupción, quedará inmovilizada. Sin embargo, si consigue escaparse lejos de su alcance, el zarcillo morirá."],"name": "Varus","key": "Varus"},"Udyr": {"id": 77,"title": "el Cambiapieles","enemytips": ["Los jugadores de Udyr empiezan por lo general en la jungla y sólo reaparecen para realizar emboscadas en los carriles. Trata de proteger lugares clave con centinelas para saber por dónde anda.","Cuando se disipa el efecto del escudo inicial, la Posición de la Tortuga es débil contra otros campeones. Intensifica el ataque para forzarlo a cambiar de postura e impedir que regenere vida.","Algunos jugadores de Udyr compran objetos de tanque para hacerse muy resistentes. De ser así, concéntrate en sus compañeros de equipo más débiles."],"name": "Udyr","key": "Udyr"},"Leona": {"id": 89,"title": "el Radiante Amanecer","enemytips": ["Cuando Leona activa Eclipse, tienes tres segundos para escapar de ella antes de que inflija Daño.","Sólo los enemigos en medio de la Llamarada Solar se ven aturdidos, así que podrás evitarlo si eres rápido."],"name": "Leona","key": "Leona"},"Jayce": {"id": 126,"title": "el Defensor del Mañana","enemytips": ["Jayce puede atacar en melé o a distancia. Presta atención a su posición y al color de su arma para saber si va a atacar.","Si ves a Jayce usar su Portal de Aceleración, ten cuidado, ya que es posible que vaya a lanzar Descarga Eléctrica.","Jayce es fuerte al principio de la partida. Si cobra ventaja, juega de forma defensiva."],"name": "Jayce","key": "Jayce"},"Syndra": {"id": 134,"title": "la Soberana Oscura","enemytips": ["Al jugar contra Syndra, es recomendable agarrar botas al principio para evitar muchos de sus hechizos.","Lo mejor es atacar a Syndra después de que use Dispersar a los Débiles, ya que tiene un Enfriamiento largo y es vulnerable.","Todos los hechizos de Syndra obtienen un efecto adicional y cambian de aspecto al alcanzar el máximo nivel."],"name": "Syndra","key": "Syndra"},"Pantheon": {"id": 80,"title": "el Artesano de la Guerra","enemytips": ["Mantenerte cubierto en la maleza puede hacer que a Pantheon le resulte más difícil fijarte como objetivo con Gran Descarga Celestial.","Ten cuidado si Pantheon comparte el carril con un campeón que pueda aturdir o ralentizar (por ejemplo, Morgana o Sion), ya que puede causar un daño devastador con su Golpe Buscacorazones.","La Égida Protectora de Pantheon bloqueará un ataque básico de un campeón o un ataque de torreta, pero lo dejará vulnerable hasta que vuelva a levantarlo atacando o utilizando habilidades."],"name": "Pantheon","key": "Pantheon"},"Riven": {"id": 92,"title": "la Desterrada","enemytips": ["Riven tiene mucha movilidad, pero no puede avanzar demasiado con ninguna habilidad. Enraizarla o silenciarla durante su combinación reducirá notablemente su efectividad.","Todo el daño de Riven es físico, así que conviene priorizar la Armadura si una Riven rival se descontrola.","Riven se enfrenta de maravilla a múltiples atacantes cuerpo a cuerpo a la vez, dado que a nivel de daño estará casi al mismo nivel. Si van en pareja por Riven, no lo hagan como un doble ataque cuerpo a cuerpo hasta que haya gastado su combinación entera."],"name": "Riven","key": "Riven"},"Khazix": {"id": 121,"title": "el Saqueador del Vacío","enemytips": ["Saborea su Miedo inflige daño adicional a objetivos aislados. Obtén ventaja luchando cerca de súbditos aliados, campeones o torretas.","Salto y Asalto del Vacío tienen enfriamientos largos y, sin ellos, KhaZix es extremadamente vulnerable."],"name": "KhaZix","key": "Khazix"},"Corki": {"id": 42,"title": "el Bombardero Osado","enemytips": ["Cuidado con la Descarga de Misiles de Corki. Inflige daño esparcido, por lo que podría darte incluso si te ocultas detrás de tus súbditos.","Corki es vulnerable después de usar su Valquiria o Entrega Especial; si las utiliza para entrar en combate, procura concentrarte en él."],"name": "Corki","key": "Corki"},"Azir": {"id": 268,"title": "el Emperador de las Arenas","enemytips": ["Azir depende de sus soldados para infligir daño y no puede moverlos constantemente. Intenta aprovechar los momentos en los que estén estacionarios.","Azir puede infligir muchísimo daño a lo largo de un periodo prolongado, pero, a diferencia de otros magos, carece de una capacidad de estallido muy elevada. Intenta utilizar esta desventaja para acabar con él antes de que decante en su favor los combates.","Piensa que los soldados de arena son como el fuego. No te pares en el fuego."],"name": "Azir","key": "Azir"},"Caitlyn": {"id": 51,"title": "la Sheriff de Piltóver","enemytips": ["Mantente detrás de los súbditos aliados si Caitlyn te está hostigando con Pacificadora de Piltóver (causa menos daño a cada unidad adicional).","Es posible interceptar el misil de As bajo la Mira y evitar que golpee a un aliado poniéndote en medio."],"name": "Caitlyn","key": "Caitlyn"},"Nidalee": {"id": 76,"title": "la Cazadora Salvaje","enemytips": ["La debilitación de Caza de Nidalee sólo funciona con Jabalina y Trampa. Eludir estos ataques reducirá su capacidad de causar daño posteriormente.","El lanzamiento de Jabalina de Nidalee inflige más daño a mayor distancia. Si está lejos, es importantísimo esquivarlo.","Tumbar inflige muchísimo daño a los objetivos Cazados. pero debe estar cerca para utilizarlo. Conserva tu control de masas o habilidades de defensa para cuando te ataque con todo lo que tiene."],"name": "Nidalee","key": "Nidalee"},"Kennen": {"id": 85,"title": "el Corazón de la Tempestad","enemytips": ["Juega con cautela cerca de Kennen cuando tengas una debilitación de Marca de la Tormenta. Si te golpea con 3 Marcas de la Tormenta, te aturdirá.","Kennen es frágil por naturaleza; si se descuida, voltéate y golpéalo con Impulso Relámpago."],"name": "Kennen","key": "Kennen"},"Galio": {"id": 3,"title": "la Tristeza del Guardián","enemytips": ["Evita atacar a los aliados de Galio mientras se hallan bajo la influencia de Baluarte, ya que los ataques serán mucho menos eficaces y curarán a Galio.","Evita apiñarte con otros aliados cuando Galio esté cerca.","Si interrumpes a Galio mientras canaliza Ídolo de Durand, liberarás a todos los aliados a los que esté provocando."],"name": "Galio","key": "Galio"},"Veigar": {"id": 45,"title": "el Pequeño Maestro del Mal","enemytips": ["Materia Oscura inflige mucho daño, pero se puede esquivar. Presta atención al indicador auditivo y visual para saber cuándo y dónde llegará el hechizo.","Horizonte de Sucesos solo aturde a las unidades en el borde. Si estás dentro del hechizo, podrás moverte y atacar.","La habilidad definitiva de Veigar inflige daño aumentado según la vida que te falte."],"name": "Veigar","key": "Veigar"},"Bard": {"id": 432,"title": "el Guardián Trotamundos","enemytips": ["Los enemigos del Bardo también pueden atravesar los portales de su Viaje Místico. Puedes seguirlo, si lo consideras prudente.","Solo tienes que pasar sobre los altares curativos del Bardo para destruirlos. No dejes que sus aliados los utilicen sin oposición.","La definitiva del Bardo, Destino Apacible, afecta a aliados, enemigos, monstruos y torretas por igual. ¡A veces puedes usarla en tu beneficio!"],"name": "Bardo","key": "Bard"},"Gnar": {"id": 150,"title": "el Eslabón Perdido","enemytips": ["Después de hacerse pequeño, Gnar no puede acumular Furia durante 15 segundos. Usa esta oportunidad para atacar a su equipo.","La animación y la barra de recursos de Gnar cambian al acercarse el momento de su transformación. ","La definitiva de Gnar puede aturdirte si te lanza contra una pared. Ten cuidado al luchar con él cerca de una."],"name": "Gnar","key": "Gnar"},"Malzahar": {"id": 90,"title": "el Profeta del Vacío","enemytips": ["Cuando Malzahar lanza un hechizo contra enemigos afectados por Visiones Maléficas, las visiones se renuevan.","Evita las oleadas de súbditos afectados por Visiones Maléficas, nunca sabes cuándo pueden morir y pasártelas.","Malzahar es especialmente peligroso cuando dispone de todo su Enjambre del Vacío."],"name": "Malzahar","key": "Malzahar"},"Graves": {"id": 104,"title": "el Forajido","enemytips": ["Graves inflige principalmente daño físico, así que la Armadura es una buena medida defensiva.","Salir del área de efecto de la Pantalla de Humo elimina al instante el efecto dañino."],"name": "Graves","key": "Graves"},"Vi": {"id": 254,"title": "la Vigilante de Piltóver","enemytips": ["Un Rompebóvedas completamente cargado inflige el doble de daño. Si ves que Vi empieza a cargar, aléjate o intenta evitarlo.","Destrozará tu Armadura y ganará Velocidad de Ataque si consigue golpearte en tres ocasiones consecutivas. Intenta evitar los intercambios largos de golpes contra ella.","No se puede detener a Vi mientras usa su definitiva. Recuerda que debes reservar tus efectos de control de adversario para cuando haya acabado de cargar."],"name": "Vi","key": "Vi"},"Kayle": {"id": 10,"title": "la Justiciera","enemytips": ["Intervención solo ofrece a Kayle o a sus aliados inmunidad al daño. Los aturdimientos y las ralentizaciones seguirán siendo efectivos, así que atrapa a los que se entusiasmen demasiado.","Kayle suele ser un objetivo frágil. Cuando veas su definitiva activa en uno de sus aliados, atácala a ella.","Fíjate en qué objetos está construyendo Kayle para determinar qué rol está desempeñando en esa partida."],"name": "Kayle","key": "Kayle"},"Irelia": {"id": 39,"title": "la Voluntad de las Hojas","enemytips": ["Cuidado con el Golpe de Equilibrio de Irelia, pues te aturde si tu % de Vida es superior al de ella.","Irelia puede recorrer grandes distancias rápidamente usando Embate de Hojas contra los objetivos débiles (su Enfriamiento se restaura si mata al objetivo)."],"name": "Irelia","key": "Irelia"},"LeeSin": {"id": 64,"title": "el Monje Ciego","enemytips": ["Que el equipo se mantenga separado para minimizar el impacto de la habilidad definitiva de Lee Sin, Furia del Dragón.","Lee Sin tiene armas poderosas en Voluntad de Hierro e Incapacitar pues combate el daño físico, pero sigue siendo vulnerable al daño mágico.","Lee Sin depende mucho de encadenar sus habilidades. Usa incapacitaciones para evitar que encadene sus habilidades y ataques."],"name": "Lee Sin","key": "LeeSin"},"Illaoi": {"id": 420,"title": "la Sacerdotisa del Kraken","enemytips": ["Eliminar Tentáculos, siempre que sea posible, hará que puedas derrotar a Illaoi con mayor facilidad.","Cuando extraiga tu espíritu, pelea si es que puedes. Infligir daño a Illaoi reduce la duración del espíritu.","Evita que se agrupen para el Salto de Fe de manera de reducir el número de Tentáculos disponibles para Illaoi."],"name": "Illaoi","key": "Illaoi"},"Elise": {"id": 60,"title": "la Reina de las Arañas","enemytips": ["La Forma Arácnida de Elise es más peligrosa cuando tienes poca vida, mientras que su Forma Humana es más poderosa con mucha Vida. ","Rápel sólo moverá a Elise en vertical, arriba y abajo, a menos que pueda descender sobre una unidad enemiga.","Rápel tiene mucho Enfriamiento. Elise es vulnerable tras usarlo."],"name": "Elise","key": "Elise"},"Volibear": {"id": 106,"title": "el Rugir del Trueno","enemytips": ["Volibear puede alcanzar una gran Velocidad de Movimiento mientras persigue objetivos, pero la bonificación es muy inferior al huir.","Volibear regenera una gran cantidad de Vida cuando entra en un estado crítico de salud.","Ralentizar o aturdir a Volibear cuando intenta cargar reduce notablemente su efectividad."],"name": "Volibear","key": "Volibear"},"Nunu": {"id": 20,"title": "el Domador de Yetis","enemytips": ["La Sangre Hirviente de Nunu permite a su objetivo escapar de las peleas. Asegúrate de apresar y aturdir a cualquier objetivo con Sangre Hirviente activada.","Interrumpir la carga de Cero Absoluto reduce la cantidad de daño que sufre tu equipo.","Usar Destello es un método infalible para escapar de Cero Absoluto.","Con una sola habilidad capaz de romper un Escudo Antihechizos, Velo de la Banshee es muy eficaz contra Nunu."],"name": "Nunu","key": "Nunu"},"TwistedFate": {"id": 4,"title": "el Maestro de las Cartas","enemytips": ["Concéntrate en esquivar Comodines al principio, cuando tu campeón carece de la Vida para permitirse recibir muchos golpes.","Si no tienes mucha Vida, usa Destino como indicador para ponerte a salvo. Te servirá de ayuda para escapar de posibles emboscadas."],"name": "Twisted Fate","key": "TwistedFate"},"Jax": {"id": 24,"title": "el Maestro de Armas","enemytips": ["En vez de chocar directamente con él, intenta atacarlo en rápidas ráfagas. Impedir que ataque de forma consecutiva reduce drásticamente su capacidad de daño.","Jax puede esquivar todos los ataques que reciba durante un breve período de tiempo y, al acabarse, aturde a todos los enemigos que estén al alcance de un ataque melé. Para golpearle, espera hasta que termine de esquivar."],"name": "Jax","key": "Jax"},"Shyvana": {"id": 102,"title": "la Hija del Dragón","enemytips": ["Una parte significativa del poder de Shyvana se genera mediante el ataque, lo cual provoca que sea débil frente a rivales que son capaces de mantener la distancia.","Todas las habilidades básicas de Shyvana impactan a varios enemigos con la forma de dragón. Es importante que los campeones enemigos no se agrupen al enfrentarse a ella.","La barra de Furia de Shyvana es el indicador que determina cuándo podrá usar su habilidad definitiva. Puede ser efectivo ir a por ella cuando tiene poca Furia."],"name": "Shyvana","key": "Shyvana"},"Kalista": {"id": 429,"title": "el Espíritu de la Venganza","enemytips": ["La movilidad de Kalista depende de su ataque. Esto quiere decir que si no tiene a nadie a su alcance es lenta y que si se ralentiza su velocidad de ataque se reduce la distancia que puede recorrer en combate.","Kalista no puede cancelar la preparación de sus ataques básicos. Aunque es muy móvil, esto proporciona a sus enemigos cierto margen para lanzarle hechizos si logran anticiparse al momento en que comenzará a atacar.","Si puedes evitar la línea de visión de Kalista, incluida la maleza, sus ataques básicos fallarán, y no infligirán ningún daño."],"name": "Kalista","key": "Kalista"},"DrMundo": {"id": 36,"title": "el Loco de Zaun","enemytips": ["Intenta coordinar con tus aliados el uso de habilidades que causen mucho daño justo después de que el Dr. Mundo use su habilidad definitiva. Sin embargo, si no logras matarlo rápidamente, conseguirá curarse.","Intenta lanzar Ignición cuando el Dr. Mundo use Sadismo para anular una gran parte de su curación."],"name": "Dr. Mundo","key": "DrMundo"},"Ivern": {"id": 427,"title": "el Árbol Padre","enemytips": ["Ivern puede ser engañosamente escurridizo. Cuidado con perseguirlo demasiado lejos.","Su maleza dura mucho tiempo, así que mantente alerta ante posibles emboscadas.","Ten cuidado al enfrentar tú solo a Ivern si Daisy está lista para ayudarlo."],"name": "Ivern","key": "Ivern"},"Diana": {"id": 131,"title": "el Desdén de la Luna","enemytips": ["Esquiva el Golpe Creciente, o muévete a un lugar seguro si estás afectado por Luz Lunar.","Cascada Pálida sólo dura unos segundos. Evita a Diana y enfréntate a ella después de que desaparezca el escudo.","Diana puede ser muy agresiva si utiliza Impulso Lunar sin Luz Lunar, pero puedes castigarla ralentizándola o aturdiéndola cuando no tenga ocasión de retroceder."],"name": "Diana","key": "Diana"},"TahmKench": {"id": 223,"title": "el Rey del Río","enemytips": ["Cuando veas que Tahm Kench usa el escudo de Piel Dura, no olvides que renunció a la curación de la habilidad. No volverá a acumular vida gris hasta que termine el enfriamiento de Piel Dura. ¡Aprovéchate de ello!","Si intenta hostigarte escupiéndote súbditos, intenta atacarlo justo después de que lo haga. Devorar estará en fase de enfriamiento y si no puede usarla contra ti, lo normal es que lleves la voz cantante en el enfrentamiento."],"name": "Tahm Kench","key": "TahmKench"},"Brand": {"id": 63,"title": "la Venganza Ardiente","enemytips": ["Brand deberá impactar con una habilidad antes de poder iniciar un combo. Para cortarle el ritmo bastará con esquivar Abrasar o Columna de Fuego.","Intenta alejarte de tus aliados cuando veas que está preparando Piroclasma. La velocidad inicial del misil es lenta, lo cual debería darle tiempo a tu equipo para reaccionar.","La habilidad pasiva de Brand lo hace destacar contra grupos que actúan juntos. Sepárense al luchar contra él."],"name": "Brand","key": "Brand"},"Sejuani": {"id": 113,"title": "la Ira del Invierno","enemytips": ["Si esquivas Asalto Ártico y Prisión Glacial, gozarás de una gran ventaja. Es importante dominar habilidades de movimiento o hechizos de invocador como Destello cuando Sejuani intenta atacar.","Aturde, ralentiza o derriba a Sejuani cuando active Vientos del Norte para reducir su habilidad de infligir daño con ella."],"name": "Sejuani","key": "Sejuani"},"Vladimir": {"id": 8,"title": "el Segador Carmesí","enemytips": ["Intenta acabar con Vladimir antes de que detone la Hemoplaga, ya que se cura por cada campeón enemigo afectado.","Si Vladimir utiliza Charco de Sangre al inicio de un combate, maximiza el costo de vida de la habilidad.","Los objetos que contrarrestan la acumulación de vida, como El Tormento de Liandry o Espada del Rey Arruinado, son muy eficaces contra Vladimir."],"name": "Vladimir","key": "Vladimir"},"Zac": {"id": 154,"title": "el Arma Secreta","enemytips": ["Zac se cura con la materia que se desprende de él. Puedes triturar los fragmentos de materia pisándolos.","Acaba con todas las partículas de Zac cuando se divida para evitar que se reforme.","Los silencios, los aturdimientos y las inmovilizaciones interrumpirán la carga de Honda Elástica de Zac."],"name": "Zac","key": "Zac"},"RekSai": {"id": 421,"title": "la Excavadora del Vacío","enemytips": ["Si ves uno de los túneles de RekSai, quédate encima de una de las entradas para destruirlo.","Mordedura Feroz de RekSai obtiene daño cuanta más Furia tenga. Ten cuidado si estás cerca de ella y tiene toda la Furia.","Cuando RekSai está cerca, puede ver tu posición y la de tus aliados, pero sólo si te mueves."],"name": "RekSai","key": "RekSai"},"Quinn": {"id": 133,"title": "las Alas de Demacia","enemytips": ["Tras ser marcado, aléjate de Quinn para que pueda aprovecharse de ello.","Mantén la posición de Quinn. Detrás de las Líneas Enemigas puede activar a Valor para que cruce el mapa muy rápido y ataque por sorpresa.","Cuando Quinn usa Detrás de las Líneas Enemigas, atácala para terminar con su efecto."],"name": "Quinn","key": "Quinn"},"Akali": {"id": 84,"title": "el Puño de la Sombra","enemytips": ["Akali puede ser alcanzada por los hechizos de área de efecto mientras es invisible dentro de su Manto Crepuscular.","Akali se beneficia enormemente tanto de Robaalmas de Mejai como de Espada de lo Oculto. Vigila los objetos que consigue para establecer el orden de prioridades correspondiente.","Vuelve a la base si tu nivel de Vida es bajo y Akali tiene varias cargas de su definitiva."],"name": "Akali","key": "Akali"},"Taliyah": {"id": 163,"title": "la Tejedora de Piedra","enemytips": ["Cuando Taliyah lanza Tierra Desatada en el carril, ten cuidado de Empujón Sísmico. Si te arroja a su campo minado, los derribos y las rocas romperán tus huesos.","La Descarga Pétrea de Taliyah solo apunta a una dirección. ¡Si te lanza rocas, hazte a un lado!"],"name": "Taliyah","key": "Taliyah"},"Tristana": {"id": 18,"title": "la Artillera Yordle","enemytips": ["Si ves que Tristana activa Fuego Rápido en una pelea, atúrdela e intenta retirarte hasta que se disipe el hechizo.","Aléjate de tus súbditos en un carril para sufrir menos daño colateral de Carga Explosiva."],"name": "Tristana","key": "Tristana"},"Hecarim": {"id": 120,"title": "la Sombra de la Guerra","enemytips": ["Con Espíritu del Terror, Hecarim obtiene vida de los enemigos cercanos pero le falta resistencia, usa daño intensivo.","La habilidad definitiva de Hecarim hace que sus oponentes huyan aterrorizados. Disemínalos para reducir sus fuerzas en el combate."],"name": "Hecarim","key": "Hecarim"},"Sivir": {"id": 15,"title": "la Señora de la Batalla","enemytips": ["Cuchilla Búmeran cuesta mucho maná, así que si consigues esquivarla, cobrarás ventaja sobre Sivir. Si te golpea en el camino de ida, evítala en el de vuelta.","Sivir es una poderosa campeona hostigadora, así que dejarla mucho tiempo en un carril desatendida supondrá la destrucción de tus torretas.","Cuando te enfrentes a ella, puedes provocar que desaproveche su Escudo Antihechizos si finges un avance y justo después retrocedes."],"name": "Sivir","key": "Sivir"},"Lucian": {"id": 236,"title": "el Purificador","enemytips": ["Lucian tiene un poderoso daño de estallido, pero poco daño constante.","Lucian no puede cambiar el objetivo de El Sacrificio. Aprovecha la ventaja de esto al evitar el ángulo de las balas.","Luz Lacerante no le otorga Alcance de Ataque adicional a Lucian. Sigue necesitando encontrar un objetivo al alcance para su disparo. Evita Luz Lacerante al anticipar el ángulo que elegirá Lucian."],"name": "Lucian","key": "Lucian"},"Rengar": {"id": 107,"title": "el Orgullo Acechante","enemytips": ["Rengar obtiene una habilidad potenciada cuando su barra de recurso está llena. Enfréntate a él cuando esté vacía.","La habilidad pasiva de Rengar le permite salir de un salto de la maleza, intenta evitar enfrentarte a él cerca de la maleza.","La habilidad definitiva de Rengar le otorga sigilo de forma temporal, así que intenta evitar el viajar solo cuando estés herido."],"name": "Rengar","key": "Rengar"},"Warwick": {"id": 19,"title": "el Cazador Sanguinario","enemytips": ["Warwick es muy fuerte en la jungla. Los centinelas pueden ayudarte a seguirle el rastro y preparar emboscadas.","Warwick es muy poderoso en el 1v1, especialmente en fases avanzadas. Permanece con tus compañeros para reducir su eficacia.","Warwick ya puede enfrentarse en solitario al dragón de la Grieta del Invocador. Procura evitar que lo mate durante la partida."],"name": "Warwick","key": "Warwick"},"Skarner": {"id": 72,"title": "la Vanguardia de Cristal","enemytips": ["Skarner no puede causarte mucho daño si no lo tienes cerca, ¡así que mantente lejos de él!","La velocidad de movimiento de Skarner aumenta mientras dure su escudo, Exoesqueleto Cristalino. Atácalo para reducir su velocidad.","Skarner es especialmente peligroso cuando está en la zona acción de las Agujas de Cristal que controla su equipo. Si estalla un combate en ellas, procura capturarlas con antelación."],"name": "Skarner","key": "Skarner"},"Malphite": {"id": 54,"title": "el Fragmento del Monolito","enemytips": ["Si tu personaje causa mucho daño físico, quédate tras tus aliados al combatir a Malphite. Golpe en el Suelo puede reducir de forma significativa tu capacidad de daño.","Malphite es uno del par de tanques capaces de junglear. Ten cuidado si consigue Castigo."],"name": "Malphite","key": "Malphite"},"Yasuo": {"id": 157,"title": "el Imperdonable","enemytips": ["La Tempestad de Acero es bastante estrecha. Si puedes, trata de esquivarla de lado. ","Cuando Yasuo logra impactar dos Tempestades de Acero seguidas, la segunda provocará un tornado. Presta atención al sonido delator y prepárate para esquivarla.","Yasuo queda en estado vulnerable justo después de haber lanzado su remolino. Atácalo en ese momento.","El escudo de su Resolución de Yasuo dura tan sólo 2 segundos. Se activará en cuanto reciba daño. Espera para atacar en cuanto se disipe."],"name": "Yasuo","key": "Yasuo"},"Xerath": {"id": 101,"title": "el Mago Ascendente","enemytips": ["El alcance de Xerath puede resultar intimidante, pero la mayoría de los campeones llevarán las de ganar contra él en las distancias cortas.","Xerath tarda mucho tiempo en activar Rito del Arcano. Es preciso estar atento a su animación de lanzamiento para empezar a esquivar.","El Velo de la Banshee contribuirá a que Xerath no te alcance con Impacto Orbital fácilmente."],"name": "Xerath","key": "Xerath"},"Teemo": {"id": 17,"title": "el Explorador Veloz","enemytips": ["El Tiro Tóxico de Teemo castiga a aquellos que se retiran tras ser golpeados. Manténganse a una buena distancia hasta que estén listos para el enfrentamiento.","Podría ser útil usar Lente del Oráculo (Baratija) para destruir los hongos en los lugares clave."],"name": "Teemo","key": "Teemo"},"Nasus": {"id": 75,"title": "el Curador de las Arenas","enemytips": ["Al transformarse con su habilidad definitiva, Nasus se vuelve uno de los más fuertes de la liga. Enfréntate a él solo si tienes una ventaja clara.","Marchitar de máximo nivel es una manera muy eficaz de contrarrestar a los personajes de Daño de Ataque. Procura evitar verte atrapado en solitario por él.","Nasus tiene tendencia a ser arrastrado. Procura no atacarlo con toda la Vida."],"name": "Nasus","key": "Nasus"},"Renekton": {"id": 58,"title": "el Carnicero de las Arenas","enemytips": ["Presta mucha atención al medidor de Furia de Renekton, ya que suele indicar cuándo está a punto de atacar.","Impedir que Renekton luche y consiga Furia hostigándolo sin cesar reducirá muchísimo la efectividad de sus habilidades."],"name": "Renekton","key": "Renekton"},"Draven": {"id": 119,"title": "el Glorioso Ejecutor","enemytips": ["Lanza un hechizo hacia la posición de aterrizaje de las hachas giratorias de Draven.","Interrumpe a Draven para hacer que suelte sus hachas. Si lo consigues, su poder disminuye drásticamente."],"name": "Draven","key": "Draven"},"Shaco": {"id": 35,"title": "el Bufón Siniestro","enemytips": ["Si a Shaco le va bien en los primeros compases del juego, merece la pena invertir en un Centinela de Visión.","Si Shaco usa Engaño para entrar en combate, no podrá volver a usarlo para escapar de inmediato. Trabaja en equipo para cercarlo."],"name": "Shaco","key": "Shaco"},"Swain": {"id": 50,"title": "el Estratega Maestro","enemytips": ["A Swain le resulta fácil incapacitar a un solo atacante. Coordínate con tus aliados cuando trates de emboscarlo.","Moverse mucho contrarresta todas las habilidades básicas de Swain: alejarse del Cuervo anulará la ralentización. Es más fácil evadir Nunca Más; además, podrás escapar del fuego concentrado durante Tormento."],"name": "Swain","key": "Swain"},"Talon": {"id": 91,"title": "la Sombra de la Navaja","enemytips": ["Los ataques de Talon son puro daño físico. Aumenta pronto tu Armadura para contrarrestar su oleada de daño.","Talon depende mucho de Asalto Sombrío para escapar de los combates. Cuando está desactivado, es mucho más vulnerable.","Talon no tiene habilidades de curación o mantenimiento. Si lo debilitas en el carril, podrías obligarle a volver a la base."],"name": "Talon","key": "Talon"},"Janna": {"id": 40,"title": "la Furia de la Tormenta","enemytips": ["Guarda una habilidad de interrupción para cuando Janna use su habilidad definitiva.","Mantente alerta por si escuchas el sonido de carga de Vendaval Aullante; si lo oyes, puede que Janna esté intentando atacarte con él desde fuera de la pantalla o desde la maleza.","Janna alcanza su máxima fuerza cuando mejora a otro aliado. Si puedes hostigar a su aliado, debilitarás su capacidad para enfrentarse a ti."],"name": "Janna","key": "Janna"},"Ziggs": {"id": 115,"title": "el Experto en Hexplosivos","enemytips": ["¡No pises las minas de Ziggs! Te ralentizarán y le resultará más sencillo alcanzarte con sus otras habilidades.","Muchas de las habilidades de Ziggs tienen un enfriamiento largo. Intenta alcanzarlo justo después de que las haya usado.","La habilidad definitiva de Ziggs, la Bomba Megainfernal, provoca más daño en el centro de la explosión."],"name": "Ziggs","key": "Ziggs"},"Ekko": {"id": 245,"title": "el Joven que Fragmentó el Tiempo","enemytips": ["Ekko es mucho más débil cuando no puede usar su definitiva. Busca el rastro que deja para ver si tiene acceso a Cronorruptura.","Su zona de aturdimiento tarda 3 segundos en armarse. Busca la imagen que se crea cuando la lanza y trata de adivinar dónde la colocó.","El segundo impacto del Rebobinador de Tiempo causa más daño que el primero. Procura evitarlo."],"name": "Ekko","key": "Ekko"},"Orianna": {"id": 61,"title": "la Doncella Mecánica","enemytips": ["Orianna sólo puede afectar a la zona en la que se encuentre la Bola. Aprovéchate de esta circunstancia.","Cuidado con el momento en el que la Bola de Orianna vuelva. Podría provocar situaciones imprevistas."],"name": "Orianna","key": "Orianna"},"Fiora": {"id": 114,"title": "la Gran Duelista","enemytips": ["Baile de Duelista indica dónde intentará atacar Fiora, así que prepárate para responder cuando lo haga.","Cuidado al lanzar efectos de inmovilización contra Fiora. Si tiene Estocada disponible, podría volverlos contra ti."],"name": "Fiora","key": "Fiora"},"FiddleSticks": {"id": 9,"title": "el Mensajero de la Muerte","enemytips": ["game_character_opposing_tips_FiddleSticks"],"name": "Fiddlesticks","key": "FiddleSticks"},"Chogath": {"id": 31,"title": "el Terror del Vacío","enemytips": ["Comprar algunos objetos de Vida reduce la probabilidad de que ChoGath te mate rápidamente.","Concéntrate en impedir que ChoGath alcance su máximo tamaño, o que lo recupere tras haberlo matado.","Ruptura tiene una nube de humo que indica el área donde golpeará. Procura estar atento a ella para evitar que ChoGath pueda combinar sus habilidades."],"name": "ChoGath","key": "Chogath"},"Rammus": {"id": 33,"title": "el Armadurillo","enemytips": ["Presta especial atención a cuándo se desactiva su Posición Defensiva. En ese momento, Rammus tiene unas características algo inferiores a las de un tanque normal.","Rammus suele acumular Armaduras, lo que lo hace especialmente vulnerable al daño de hechizos cuando no está en Posición Defensiva."],"name": "Rammus","key": "Rammus"},"Leblanc": {"id": 7,"title": "la Maquiavélica","enemytips": ["Si aturdes o silencias a LeBlanc, evitarás que active la parte de retorno de Distorsión.","Quédate detrás de los súbditos para dificultar la caída de Cadenas Etéreas y forzarla a usar Distorsión de un modo no óptimo."],"name": "LeBlanc","key": "Leblanc"},"Soraka": {"id": 16,"title": "la Hija de las Estrellas","enemytips": ["Si durante un combate en equipo Soraka se acerca a la vanguardia, concéntrate en ella.","Si utiliza Equinoccio como herramienta de hostigamiento, aprovéchate de su dilatado Enfriamiento.","Es más fácil atacarla a ella que al aliado al que está curando."],"name": "Soraka","key": "Soraka"},"Zilean": {"id": 26,"title": "el Guardián del Tiempo","enemytips": ["Si logras igualar la velocidad de Zilean, a veces puede ser conveniente esperar a que su habilidad definitiva se apague antes de asestar el golpe mortal.","Zilean es frágil si un equipo se concentra en él, pero por lo demás es difícil de matar. Enfréntense a él en equipo."],"name": "Zilean","key": "Zilean"},"Nocturne": {"id": 56,"title": "la Pesadilla Eterna","enemytips": ["Mantente cerca de tus aliados cuando se use Paranoia. ¡Entre más mejor!","El Horror Inenarrable de Nocturne se rompe con alcance, así que reserva tus habilidades de movimiento para cuando lo utilice."],"name": "Nocturne","key": "Nocturne"},"Jinx": {"id": 222,"title": "la Bala Perdida","enemytips": ["La ametralladora de Jinx necesita tiempo para juntar acumulaciones. Si la ves atacar con cohetes, intenta acabar con ella.","La definitiva de Jinx inflige menos daño cuanto más cerca de ella estés.","La inmovilización de las granadas de Jinx tienen un enfriamiento prolongado y son su manera principal de protegerse. Si falla al utilizarlas, le costará mucho escapar si alguien la ataca. "],"name": "Jinx","key": "Jinx"},"Yorick": {"id": 83,"title": "Pastor de Almas","enemytips": ["Puedes lanzar el Castigo sobre los Seres de Niebla y la Dama de la Niebla para infligirles daño o matarlos.","Intenta mermar a los súbditos de Yorick antes de atacarlo a él; los Seres de Niebla morirán con un ataque básico o un hechizo de objetivo único.","Puedes atacar el muro de Procesión Oscura para derribarlo."],"name": "Yorick","key": "Yorick"},"Urgot": {"id": 6,"title": "el Orgullo del Verdugo","enemytips": ["Mantente en movimiento para evitar ser golpeado por la Carga Corrosiva Noxiana de Urgot. Si te ves afectado por esta carga corrosiva, sal rápidamente de su alcance para evitar los misiles de su Cazador Ácido.","Urgot obtiene ataques ralentizadores mientras su Condensador Terrorífico se encuentra operativo. Provócale el daño suficiente para quitar su escudo y hacer que pierda este efecto."],"name": "Urgot","key": "Urgot"},"Kindred": {"id": 203,"title": "los Cazadores Eternos","enemytips": ["Los Kindred son frágiles: presiónalos un poco y se verán obligada a jugar con cautela.","Libérate de las Cacerías que el Lobo activa en los campamentos de la jungla para disminuir la capacidad de daño de los Kindred.","Cuando los Kindred usen Alivio de Cordero, métete dentro, ya que impide que los campeones mueran."],"name": "Kindred","key": "Kindred"},"MissFortune": {"id": 21,"title": "la Cazarrecompensas","enemytips": ["El aumento de la velocidad de Miss Fortune desaparece si un enemigo le provoca daño.","Miss Fortune es fácil de matar si puedes alcanzarla, concéntrate primero en ella en los combates en equipo."],"name": "Miss Fortune","key": "MissFortune"},"MonkeyKing": {"id": 62,"title": "el Rey de los Monos","enemytips": ["Wukong suele usar Señuelo después de Golpe de Nimbo. Procura demorar un poco el uso de tus habilidades para asegurarte de golpear al Wukong verdadero.","Es más difícil matar a Wukong cuando está rodeado de enemigos. Intenta aislarlo para obtener ventaja."],"name": "Wukong","key": "MonkeyKing"},"Blitzcrank": {"id": 53,"title": "el Gran Gólem de Vapor","enemytips": ["La Barrera de Maná pasiva de Blitzcrank le proporciona un escudo cuando le queda poca vida.","Mantenerse detrás de los súbditos puede evitar que sufras el ataque del Agarre Cohete. Este ataque de Blitzcrank sólo arrastra al primer enemigo con el que se tope."],"name": "Blitzcrank","key": "Blitzcrank"},"Shen": {"id": 98,"title": "el Ojo del Crepúsculo","enemytips": ["Prepárate para esquivar la provocación de Shen y castígalo si falla.","Cuando Shen llegue al nivel 6, ten cuidado con su habilidad definitiva de alcance global, que podría cambiar drásticamente las cosas."],"name": "Shen","key": "Shen"},"Braum": {"id": 201,"title": "el Corazón del Fréljord","enemytips": ["Braum deberá impactar con Rigor del Invierno o con un ataque básico para iniciar Golpes Conmocionantes. Si te marca, ponte fuera de su alcance antes de que te golpee 3 veces más para que no te deje aturdido.","La definitiva de Braum tiene un tiempo de lanzamiento bastante largo. Aprovéchalo para esquivar. El suelo helado que deja atrás te ralentizará al moverte, así que colócate de manera que no tengas que pasar por él.","Inquebrantable otorga a Braum una gran capacidad de defensa frente a una dirección concreta. Espera a que pase o intenta flanquearlo."],"name": "Braum","key": "Braum"},"XinZhao": {"id": 5,"title": "el Senescal de Demacia","enemytips": ["Xin Zhao es un gran iniciador tanto con su carga como con su definitiva, e inflige daño a todas las unidades que lo rodean. Procura mantener a tu equipo disperso hasta que haya usado su definitiva.","Xin Zhao confía mucho en su Golpe de Garra Triple, con el que causa daño y reinicia los enfriamientos, así que evitar que finalice su cambio tendrá un enorme efecto."],"name": "Xin Zhao","key": "XinZhao"},"Twitch": {"id": 29,"title": "la Rata Mutante","enemytips": ["Twitch es frágil. Trabaja con tus compañeros para concentrarse en él cuando logres pescarlo sin sigilo.","Escudo Antihechizos no bloquea el Daño de Veneno Mortal, pero sí los efectos que Twitch puede activar con él.","Si sospechas que Twitch ha abandonado el carril, hazles saber a tus compañeros de equipo que está desaparecido en combate."],"name": "Twitch","key": "Twitch"},"MasterYi": {"id": 11,"title": "la Espada Wuju","enemytips": ["Meditar es eficaz para curar Vida a lo largo del tiempo, pero, al principio del juego, el Maestro Yi es vulnerable a las emboscadas coordinadas.","Si el Maestro Yi intenta matar súbditos con Golpe Alfa, golpéalo repetidamente y oblígalo a gastar Maná haciendo que se cure con Meditar.","Aunque el Maestro Yi no puede ser ralentizado mientras usa Imparable, otras incapacitaciones pueden frenarlo en seco."],"name": "Maestro Yi","key": "MasterYi"},"Taric": {"id": 44,"title": "el Escudo de Valoran","enemytips": ["La habilidad definitiva de Taric, Resplandor Cósmico, tiene un efecto demorado amplio. Evalúa rápidamente si quieres salir de la batalla o intentar matar a sus aliados antes de que se termine.","Con Bravata, Taric disminuye el enfriamento de sus hechizos realizando ataques básicos a los enemigos. Trata de usarlo en peleas en equipo y castigalo por acercarse a las olas de súbditos en línea."],"name": "Taric","key": "Taric"},"Amumu": {"id": 32,"title": "la Momia Triste","enemytips": ["Evita apiñarte con otros aliados si Amumu tiene su habilidad definitiva disponible.","Los movimientos erráticos y ocultarse tras oleadas de criaturas pueden dificultar a Amumu el Lanzamiento de Vendas.","La Desesperanza de Amumu hace que la compra de objetos de Vida sea una propuesta arriesgada."],"name": "Amumu","key": "Amumu"},"Gangplank": {"id": 41,"title": "el Azote de los Mares","enemytips": ["Parrrlamentar inflige una gran cantidad de daño físico. Los objetos que proporcionan armadura pueden ayudar si Gangplank se convierte en un problema.","¡Cuando este campeón llega a nivel 6, cuidado con su definitiva de alcance global, Descarga de Cañones!"],"name": "Gangplank","key": "Gangplank"},"Trundle": {"id": 48,"title": "el Rey de los Troles","enemytips": ["Trundle es muy poderoso en los combates desarrollados en un lugar concreto. Intenta alejarlo de su Reino Congelado.","Asegúrate de alejarte de su Pilar de Hielo tan rápido como puedas, ya que ralentiza de forma significativa."],"name": "Trundle","key": "Trundle"},"Kassadin": {"id": 38,"title": "el Caminante del Vacío","enemytips": ["Kassadin inflige sobre todo daño mágico. Si va por delante, puedes comprar objetos de Resistencia Mágica como Botas de Mercurio y Velo de la Banshee.","Cada utilización consecutiva de Ruptura en el Camino costará más Maná. Ten esto en cuenta cuando lo persigas.","Hacen falta 6 lanzamientos de hechizo para que Kassadin pueda utilizar Pulso de Fuerza, su ralentización. Si sube de nivel esa habilidad, utiliza con sabiduría las tuyas propias mientras te enfrentes a él en el carril."],"name": "Kassadin","key": "Kassadin"},"Velkoz": {"id": 161,"title": "el Ojo del Vacío","enemytips": ["VelKoz es muy peligroso si se le deja solo en un combate. Intenta acabar con él al principio.","VelKoz tiene movilidad muy baja y es vulnerable a las emboscadas.","Rayo Desintegrador de Seres Vivos puede verse interrumpido por aturdimientos, silencios y derribos."],"name": "VelKoz","key": "Velkoz"},"Zyra": {"id": 143,"title": "el Despertar de las Espinas","enemytips": ["Las semillas de Zyra se pueden destruir pasando por encima de ellas. Si intenta hacerlas brotar mientras las pisas, retírate en el último momento. ","Acercarte a Zyra puede ser inteligente si colocó plantas lejos de ella.","Las plantas sufren daño fijo de los ataques y efectos, igual que los centinelas. También mueren rápidamente si no se les cuida.","Trasladar la lucha a una zona distinta deja a Zyra sin las semillas acumuladas.","Las semillas colocadas por la W de Zyra son más grandes y de otro color, además de otorgar algo de visión a su equipo."],"name": "Zyra","key": "Zyra"},"Nami": {"id": 267,"title": "la Invocadora de Mareas","enemytips": ["Prisión de Agua es una habilidad muy poderosa con un enfriamiento muy largo; aprovecha la situación si Nami falla con esta habilidad.","Maremoto tiene muy largo alcance, pero se mueve lentamente; estate atento cuando venga hacia ti, dado que podrás apartarte de su camino.","Intenta evitar el enfrentamiento contra rivales afectados por Bendición de la Marea, ya que tiene una corta duración y te beneficiará notablemente esperar a que se acabe."],"name": "Nami","key": "Nami"},"JarvanIV": {"id": 59,"title": "el Ejemplo de Demacia","enemytips": ["Aléjate del camino entre Jarvan IV y su Estandarte Demaciano para evitar que te derriben.","El terreno de Cataclismo es una fuerza temible contra la que luchar, pero las habilidades de movimiento pueden atravesarlo."],"name": "Jarvan IV","key": "JarvanIV"},"Ezreal": {"id": 81,"title": "el Explorador Pródigo","enemytips": ["Ezreal es un campeón muy frágil, así que lleva el combate hacia él.","Ezreal depende completamente de sus tiros de habilidad, de manera que coloca súbditos entre él y tú.","Disparo Místico aplica efectos de impacto, incluido el Blasón de Cenizas."],"name": "Ezreal","key": "Ezreal"}},"type": "champion","version": "6.21.1"}';

        var championTips = JSON.parse(stringChampionTips);

        var tipsResult = championTips["data"][nombreCampeon]["enemytips"];
        return tipsResult;
      }
